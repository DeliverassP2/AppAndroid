<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/69fb3d2fdc.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.js" type="text/javascript"></script>

    <link rel="stylesheet" href="css/perfil.css">
    <title>Perfil</title>
</head>

<body>
    <header>
        <a href="javascript:history.back()"><i class="fas fa-backward"></i></a>
        <h1>PERFIL</h1>
    </header>
    <div class="card">
        <div class="dades">
            <div class="info">
                <h2>DADES PERSONALS</h2>
                <h3 id="dni">DNI: </h3>
                <h3 id="usuari">Tipo usuari: </h3>
            </div>
            <input type="button" id="jornadaInici" value="JORNADA INICI" style="width: 100px; height: 30px; border: none; border-radius: 5px; background-color: #C1271F;">
            <input type="button" id="jornadaFinal" value="JORNADA FINAL" style="margin-left: 30px; width: 100px; height: 30px; border: none; border-radius: 5px; background-color: #C1271F;">
        </div>



        <div class="nou">
            <form action="">
                <input type="number" id="kmInici" min=0 value="" placeholder="KILOMETRARGE INICIAL">
                <input type="number" id="kmFin" min=0 value="" placeholder="KILOMETRARGE FINAL">
                <input type="button" id="b1" value="ENVIAR">
            </form>
        </div>
        <div class="pedidos">
            <h2>LES MEVES NOMINES</h2>
            <div class="comanda">
                <h3>NÃ“MINA</h3>
                <p>Data: </p>
                <a href="https://192.168.1.203/arxiusXML/12345678x.xml" target="_blank" download>Descarregar</a>
                <input type="button" name="seguiment" id="seguiment" value="DESCARREGAR">
            </div>
        </div>

    </div>
    <script>
        document.getElementById("dni").innerHTML += localStorage.getItem("id");
        if (localStorage.getItem("usuari") == "T") {
            document.getElementById("usuari").innerHTML += "Treballador";
        }
    </script>
    <script>
        $(document).ready(function() {
            $("#seguiment").click(function() {
                $.ajax({
                    url: 'https://192.168.1.203/arxiusXML/12345678x.xml',
                    method: 'GET',
                    xhrFields: {
                        responseType: 'blob'
                    },
                    success: function(data) {
                        var a = document.createElement('a');
                        var url = window.URL.createObjectURL(data);
                        a.href = url;
                        a.download = 'myfile.pdf';
                        document.body.append(a);
                        a.click();
                        a.remove();
                        window.URL.revokeObjectURL(url);
                    }
                });
            })

        })
    </script>
    <script src="js/jornada.js"></script>
    <script src="js/km.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
