<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/69fb3d2fdc.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.js" type="text/javascript"></script>

    <link rel="stylesheet" href="css/perfil.css">
    <title>Perfil</title>
</head>

<body>
    <header>
        <a href="javascript:history.back()"><i class="fas fa-backward"></i></a>
        <h1>PERFIL</h1>
    </header>
    <div class="card">
        <div class="dades">
            <div class="info">
                <h2>DADES PERSONALS</h2>
                <h3 id="dni">DNI: </h3>
                <h3 id="usuari">Tipo usuari: </h3>
            </div>
            <input type="button" id="jornadaInici" value="JORNADA INICI" style="width: 100px; height: 30px; border: none; border-radius: 5px; background-color: #C1271F;">
            <input type="button" id="jornadaFinal" value="JORNADA FINAL" style="margin-left: 30px; width: 100px; height: 30px; border: none; border-radius: 5px; background-color: #C1271F;">
        </div>



        <div class="nou">
            <form action="">
                <input type="number" id="kmInici" min=0 value="" placeholder="KILOMETRARGE INICIAL">
                <input type="number" id="kmFin" min=0 value="" placeholder="KILOMETRARGE FINAL">
                <input type="button" id="b1" value="ENVIAR">
            </form>
        </div>
        <div class="pedidos">
            <h2>LES MEVES NOMINES</h2>
            <div class="comanda">
                <h3>NÃ“MINA</h3>
                <p id="dataact">Mes: </p>
                <a id="descarrega">Descarregar</a>
            </div>
        </div>

    </div>
    <script>
        document.getElementById("dni").innerHTML += localStorage.getItem("id");
        if (localStorage.getItem("usuari") == "T") {
            document.getElementById("usuari").innerHTML += "Treballador";
        }
    </script>

    <script>
        const d = new Date();
        let mes = d.getMonth();
        let any = d.getFullYear();
        document.getElementById("dataact").innerHTML += mes + "/" + any;
    </script>

    <script>
        const dn = new Date();
        let mesn = dn.getMonth();
        let anyn = dn.getFullYear();
        dni = localStorage.getItem("id");
        const descarrega = document.getElementById("descarrega");
        descarrega.href = "http://192.168.1.203/Nomines/" + dni + "/" + anyn + "/" + mesn + "/" + dni + "_" + mesn + "_" + anyn + ".pdf";
    </script>

    <script src="js/jornada.js"></script>
    <script src="js/km.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
